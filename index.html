<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 3 – Grocery Survey Visualization</title>
  
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Interactive Visualizations – Grocery Survey</h1>
  
    <div class="chart-container">
      <h2>Scatterplot: Age vs Income (Colored by Purchase Amount)</h2>
      <div id="scatterplot"></div>
    </div>
  
    <div class="chart-container">
      <h2>Grouped Bar Chart: Payment Method by Chain</h2>
      <div id="barchart"></div>
    </div>
  
    <div class="chart-container">
      <h2>Boxplot: Purchase Amount by Family Size</h2>
      <div id="boxplot"></div>
    </div>
  
    <!-- Scripts -->
    <script src="js/scatterplot.js"></script>
    <script src="js/bar_chart.js"></script>
    <script src="js/boxplot.js"></script>
  </body>
  
</html>
